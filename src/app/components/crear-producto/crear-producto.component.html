<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Producto" formControlName="producto">
                            <div class="text-danger float-start" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El campo producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Categoria" formControlName="categoria">
                            <div class="text-danger float-start" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>El campo categoria <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Ubicacion" formControlName="ubicacion">
                            <div class="text-danger float-start" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span>El campo ubicacion <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control form-control-lg" placeholder="Precio" formControlName="precio">
                            <div class="text-danger float-start" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>El campo precio <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-success btn-lg float-start" [disabled]="productoForm.invalid">Aceptar</button>
                            <button type="submit" class="btn btn-secondary btn-lg float-end" routerLink="/">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
